<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多肉市集-付款</title>
    <link rel="icon" href="./images/favicon.ico" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="./stylesheets/all.css" />
  </head>

  <body>
    <nav class="container navbar navbar-expand-sm navbar-light px-5">
      <div style="min-width: 230px">
        <img
          class="logo text img-fluid"
          src="./images/logo-1.png"
          style="width: 60px; height: 60px"
          alt=""
        />
        <img
          class="logo text img-fluid"
          src="./images/logo-2.png"
          style="width: 150px; height: 80px"
          alt=""
        />
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="./index.html" class="nav-link text-bold"> 首頁</a>
          </li>
          <li class="nav-item">
            <a href="./product.html" class="nav-link text-bold"> 商品 </a>
          </li>
          <li class="nav-item">
            <a href="./login.html" class="nav-link text-bold"> 登入 </a>
          </li>
          <li class="nav-item">
            <a
              href="./cart.html"
              class="nav-link active d-flex align-items-center"
            >
              <i
                class="fa-solid fa-cart-shopping"
                style="font-size: 1.3rem"
              ></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main -->
    <form method="post">
      <div class="container bg-secondary mt-4 px-4 text-white">
        <div class="row title py-3">
          <div class="col-6 h1">付款</div>
          <!-- process graph-->
          <div class="col-6">
            <div class="process-steps d-flex justify-content-between">
              <div class="process-circle completed">
                <svg
                  class="show-top"
                  height="20"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path
                    d="M470.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L192 338.7 425.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
                  />
                </svg>
              </div>
              <div class="process-circle active"></div>
              <div class="process-circle"></div>
            </div>
          </div>
        </div>
        <label class="h4 mb-0 mt-1" for="cardNum">信用卡卡號</label>
        <div class="row my-2">
          <div class="input-wrap d-flex">
            <input
              type="text"
              placeholder="3456-1234-7890-9012"
              id="cardNum"
              class="form-control form-control-lg bg-beige"
            />
            <div class="bg-primary px-2 d-flex align-items-center">
              <svg
                class=""
                xmlns="http://www.w3.org/2000/svg"
                height="20px"
                viewBox="0 0 576 512"
              >
                <path
                  d="M168 336C181.3 336 192 346.7 192 360C192 373.3 181.3 384 168 384H120C106.7 384 96 373.3 96 360C96 346.7 106.7 336 120 336H168zM360 336C373.3 336 384 346.7 384 360C384 373.3 373.3 384 360 384H248C234.7 384 224 373.3 224 360C224 346.7 234.7 336 248 336H360zM512 32C547.3 32 576 60.65 576 96V416C576 451.3 547.3 480 512 480H64C28.65 480 0 451.3 0 416V96C0 60.65 28.65 32 64 32H512zM512 80H64C55.16 80 48 87.16 48 96V128H528V96C528 87.16 520.8 80 512 80zM528 224H48V416C48 424.8 55.16 432 64 432H512C520.8 432 528 424.8 528 416V224z"
                />
              </svg>
            </div>
          </div>
        </div>
        <label class="w-100 h4 mb-0 mt-1" for="cardName">持卡人姓名</label>
        <div class="row my-2">
          <div class="col-6">
            <input
              type="text"
              placeholder="王"
              id="cardName"
              class="form-control form-control-lg bg-beige"
            />
          </div>
          <div class="col-6">
            <input
              type="text"
              placeholder="大樹"
              id="cardName"
              class="form-control form-control-lg bg-beige"
            />
          </div>
        </div>
        <label class="w-100 h4 mb-0 mt-1" for="expireDate">有效期限</label>
        <div class="row my-3">
          <div class="col-6">
            <select
              id="expireDate"
              class="form-control form-control-lg bg-beige text-muted"
            >
              <option value="month">月</option>
            </select>
          </div>
          <div class="col-6">
            <select
              name=""
              id=""
              class="form-control form-control-lg bg-beige text-muted"
            >
              <option value="year">年</option>
            </select>
          </div>
        </div>
        <label class="h4 m-0" for="CSC">背面末三碼</label>
        <div class="row mb-3">
          <div class="col-12 w-100">
            <input
              type="text"
              placeholder="123"
              id="CSC"
              class="form-control form-control-lg my-3 bg-beige"
            />
          </div>
        </div>
      </div>
    </form>
    <!--下一步-->
    <div
      class="container checkout bg-red text-center py-1 mb-3"
      style="position: relative; top: -20px"
    >
      <a href="./checkout-3.html" class="btn text-white w-100">下一步</a>
    </div>

    <!-- 訂閱Email -->
    <section class="py-5 bg-secondary">
      <div class="container">
        <div class="row justify-content-center">
          <!-- 上半 -->
          <div
            class="col-md-6 d-flex align-items-center justify-content-center justify-content-md-start mb-4 mb-md-0"
          >
            <img
              src="./images/ic-email.png"
              height="30"
              style="filter: invert(1)"
            />
            <span class="h4 text-white mb-0 mx-3">訂閱郵件</span>
          </div>
          <!-- 下半 -->
          <div class="col-md-6">
            <div class="custom-form d-flex">
              <input type="email" id="subscription" class="bg-primary" />
              <button
                class="d-flex align-items-center bg-red border-0"
                style="padding: 1rem 1rem"
              >
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-primary">
      <div class="container">
        <div class="row py-4 d-flex">
          <div class="col">
            <h4>聯絡資訊</h4>
            <br />
            09-8321543 <br />succulentmarket@yahoo.com
            <br />新北市植新區勝利路200號 <br />
            <img
              src="./images/icons8-facebook.svg"
              height="40px"
              alt="Facebook"
            />
            <img
              src="./images/icons8-instagram.svg"
              height="40px"
              alt="Insta"
            />
          </div>
          <div class="col d-flex justify-content-end">
            <img
              src="./images/今天是個養多肉的好日子.svg"
              height="200px"
              alt="slogan"
            />
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
