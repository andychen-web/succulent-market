<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多肉市集-商店</title>
    <link rel="icon" href="./images/favicon.ico" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="./stylesheets/all.css" />
  </head>

  <body>
    <nav class="container navbar navbar-expand-sm navbar-light px-5">
      <div style="min-width: 230px">
        <img
          class="logo text img-fluid"
          src="./images/logo-1.png"
          style="width: 60px; height: 60px"
          alt=""
        />
        <img
          class="logo text img-fluid"
          src="./images/logo-2.png"
          style="width: 150px; height: 80px"
          alt=""
        />
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item h3">
            <a href="./index.html" class="nav-link text-bold"> 首頁</a>
          </li>
          <li class="nav-item h3">
            <a href="./product.html" class="nav-link text-bold"> 商品 </a>
          </li>
          <li class="nav-item h3">
            <a href="./login.html" class="nav-link active text-bold"> 登入 </a>
          </li>
          <li class="nav-itemdocument">
            <a href="./cart.html" class="nav-link d-flex align-items-center">
              <i class="fa-solid fa-cart-shopping" style="font-size: 2rem"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-5 p-3 d-flex justify-content-center">
      <form
        autocomplete="on"
        class="login-form rounded bg-secondary text-white d-flex flex-column w-100 pt-2"
        action="#"
      >
        <h3 class="d-flex justify-content-center my-2">會員登入</h3>
        <div class="d-flex justify-content-center my-3 px-3">
          <label for="account" style="padding-right: 12px">
            <i class="fa-solid fa-user"></i>
          </label>
          <input
            class="w-100 bg-primary border-0"
            type="email"
            id="account"
            placeholder="電子信箱"
          />
        </div>
        <div class="d-flex justify-content-center px-3">
          <label for="password" style="padding-right: 10px">
            <i class="fa-sharp fa-solid fa-key"></i>
          </label>
          <input
            class="w-100 bg-primary border-0"
            type="password"
            placeholder="密碼"
            id="password"
          />
        </div>
        <div class="d-flex justify-content-center py-1 mt-2 mb-4">
          <input type="checkbox" name="" id="checkbox" />
          <label for="checkbox">記住我</label>
        </div>
        <button
          type="submit"
          class="
            submit-btn
            d-flex
            justify-content-center
            bg-red
            text-white
            border-0
            p-1
            rounded-bottom
          "
        >
          登入
        </button>
      </form>
    </div>

    <!-- 訂閱Email -->
    <section class="py-5 bg-secondary">
      <div class="container">
        <div class="row justify-content-center">
          <!-- 上半 -->
          <div
            class="
              col-md-3
              d-flex
              align-items-center
              justify-content-center justify-content-md-start
              mb-4 mb-md-0
            "
          >
            <img src="./images/ic-email.png" height="30" style="filter: invert(1);" />
            <span class="h4 text-white mb-0 mx-3">訂閱郵件</span>
          </div>
          <!-- 下半 -->
          <div class="col-md-3">
            <div class="custom-form d-flex">
              <input type="email" id="subscription" class="bg-primary" />
              <button
                class="d-flex align-items-center bg-red border-0"
                style="padding: 1rem 1rem ;"
              >
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-primary overflow-hidden d-flex justify-content-center">
      <div class="row p-4">
        <div class="col">
          <h4>聯絡資訊</h4>
          <br />
          09-8321543 <br />succulentmarket@yahoo.com
          <br />新北市植新區勝利路200號
        </div>
        <div class="col d-flex align-items-end">
          <img src="./images/icons8-facebook.svg" height="50px" alt="" />
          <img src="./images/icons8-instagram.svg" height="50px" alt="" />
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
